<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of posts -->
        <div *ngFor="let tempPost of posts" class="col-mid-3">
          <div class="product-box">

            <a routerLink="/posts/{{tempPost.id}}">
              <img class="img-responsive" src="assets/images/products/placeholder.png">
            </a>
            <a routerLink="/posts/{{tempPost.id}}">
              <h1>{{tempPost.title}}</h1>
            </a>

            <div class="price">{{tempPost.description}}</div>

            <button (click)="addToCart(tempPost)" class="btn btn-primary btn-sm font-weight-bolder text-center">$1.99<br>Add To Cart</button>
          </div>
        </div>

        <!--        If products are empty, display message to user             -->
        <div *ngIf="posts?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No Posts Found
        </div>

      </div>


      <!-- begin footer -->
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">

                <!-- More Documentation at ng-bootstrap.github.io -->
                <ngb-pagination [(page)]='thePageNumber'
                                [pageSize]='thePageSize'
                                [collectionSize]='theTotalElements'
                                [maxSize]='5'
                                [boundaryLinks]='true'
                                (pageChange)="listPosts()">

                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>
                  <select (change)='updatePageSize($event.target.value)'>
                    <option>2</option>
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
              </div>

            </div>
          </div>

        </div>
      </div>

    <!-- end footer-->

    </div>
  </div>
</div>
