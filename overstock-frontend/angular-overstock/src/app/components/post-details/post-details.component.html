<div class="detail-section">
  <div class="container-fluid">

    <i class="fas fa-sticky-note fa-7x" style="color: blue; opacity: 20%;"></i>
    <h3>{{post.title}}</h3>
    <div class="price">{{post.createdAt | date}}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm font-weight-bolder text-center">$1.99<br>Add To Cart</button>
    <hr>
    <h4>Description</h4>
    <p>{{post.description}}</p>

    <a routerLink="/posts" class="mt-5">Back to Post List</a>

  </div>
</div>
