<div class="detail-section">
  <div class="container-fluid">

    <img class="detail-img" src="assets/images/products/placeholder.png">
    <h3>{{post.title}}</h3>
    <div class="price">{{post.createdAt | date}}</div>
    <a class="primary-btn" href="#">Read More</a>
    <hr>
    <h4>Description</h4>
    <p>{{post.description}}</p>

    <a routerLink="/posts" class="mt-5">Back to Post List</a>

  </div>
</div>
